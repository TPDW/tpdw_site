{% extends 'base.html' %}

{% block title %} FAQ {% endblock %}

{% if FAQ_list %}
{% if FAQ_list|length != 0 %}
{% block content %}
<h1> FAQ </h1>
<ul>
  {% for FAQ in FAQ_list %}
    <h3> {{FAQ.Question}} </h3>
    </br>
    {{FAQ.Answer}}
    </br>
    </br>
  {% endfor %}
</ul>
{% endblock %}
{% endif %}
{% endif %}
